<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="form-container">
            <h1>Job Form <span> (Web) </span></h1>
            
            <form action="">
            <div class = "form-values">
                <div class="form-contents">
                    <label for="First-Name">First Name</label>
                    <input id="First-Name" placeholder="Enter your first name" >
                </div>
                <div class="form-contents">
                    <label for="Last-Name">Last Name</label>
                    <input id="Last-Name" placeholder="Enter your Last name" >
                </div>
                <div class="form-contents">
                    <label for="Email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" >
                </div>
                <div class="form-contents">   <!--Select-->
                    <label for="job-role">Job Role</label>
                    <select id="job-role" name="job-role">
                        <option value="">Job Role</option>
                        <option value="back-end">Back End</option>
                        <option value="front-end">Front End</option>
                        <option value="ui-ux-designer">UI UX Designer</option>
                    </select>
                </div>
                
                <div class="textarea-contents">  <!--Address-->
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="20" rows="3" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-contents">
                    <label for="city-name">City Name</label>
                    <input id="city-name" placeholder="Enter your city" >
                </div>
                <div class="form-contents">
                    <label for="pin-code">Pin Code</label>
                    <input type="number" id="pin-code" placeholder="Enter your pin code" >
                </div> 

                <div class="form-contents">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" value="2024-01-16" max="2024-01-16">
                </div> 

                <div class="form-contents">
                    <label for="upload">Upload your CV</label>
                    <input type="file">
                </div> 
            </div>

            <div class="submit">
                <button type="submit">submit</button>
            </div>
            </form>
        </div>    
    </div>
</body>
</html>
